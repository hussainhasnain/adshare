        <section class="media">
            <div class="row">
                <div class="media__content">
                    


                    <div class="photo__content photo__content--block">
                        <div class="photo__content--data">
                            <div class="photo__content--add btn__browse--again">
                                <i class="fa-solid fa-plus icon__plus"></i>
                            </div>
                            <div class="photo__content--delete">
                                <a href="#" class="btn btn__deleteAll">Delete All</a>
                            </div>
                            <a href="#" class="btn btn__selectImages">Select Images</a>
                            <a href="#" class="btn btn__deleteSelected">Delete Selected</a>
                        </div>
                        <div class="imageDisplayContainer">
                            
                        </div>
                        
                        <div class="photo__content--upload">
                            <div class="photo__content--upload-button">
                                <a href="#" class="btn btn__uploadAll">
                                    <i class="fa-solid fa-cloud-arrow-up"></i>
                                    Upload
                                </a>
                            </div>
                        </div>
                    </div>

                </div>
            </div>
        </section>
