<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../formsCSS/style.css">
    <title>Sign Up Form</title>

</head>
<body>

    <section class="card">
        <div class="card__row">
            <div class="card__content">
                <div class="card__form">
                    <div class="card__form--heading">
                        <h3 class="card__form--heading-text">
                            Sign Up
                        </h3>
                    </div>
                    <div class="card__form--border">&nbsp;</div>

                    <form action="#" method= "post" class="card__form--form">
                        <div class="form__group">
                            <lable class="form__group--label">
                                Password
                            </lable>
                            <input type="password" class="form__group--input">
                        </div>

                        <!-- Sign Up Button -->
                        <input type="submit" value="Sign Up" class="card__form--button">
                    </form>
                </div>
            </div>
        </div>
    </section>
    

    <!-- JS File -->
    
</body>
</html>
